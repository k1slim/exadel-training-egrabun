<!DOCTYPE html>
<html>
    <head>
        <title>
            Тесты по ПДД
        </title>
        <link rel="stylesheet" type="text/css" href="css/compiled/main.css" />
        <link rel="shortcut icon" href="http://avto-russia.ru/images/favicon.ico" />
        <meta charset="utf-8" />
        <script src="js/libraries/jquery-2.1.1.min.js"></script>
        <script src="js/libraries/lodash.js"></script>
        <script src="js/libraries/handlebars-v1.3.0.js"></script>
    </head>
    <body>
        <section class="page">
            <header class="header">
                Тесты по правилам дорожного движения
            </header>
            <section class="open" id="leftBlock">
                <div class="contentHead">
                    Доступные тесты
                </div>
                <div class="listTest">

                </div>
            </section>
            <section class="close" id="question">
                <div class="contentHead" id="titlePlaceholder">
                    *Название теста*
                </div>
                <div class="textQuest">

                </div>
            </section>
            <section class="rightBlock">
                <div class="contentHead">
                    Итог
                </div>
                <div class="close" id="info">
                    Активный:
                    <span id="activeQuest">
                        0
                    </span>
                    <br />
                    Вопрос №
                    <span id="numb">
                        0
                    </span>
                    /
                    <span id="numbLast">
                        0
                    </span>
                    <br />
                    Правильных:
                    <span id="rightAnswerCounter">
                        0
                    </span>
                    <br />
                    Неправильных:
                    <span id="wrongAnswerCounter">
                        0
                    </span>
                </div>
                <div class="close" id="back">
                    Вернуться к списку тестов
                </div>
            </section>
            <section class="close" id="alertWindowBack" >

            </section>
            <section class="close" id="alertWindow" >
                <span id="textPlaceholder">
                    *Текст*
                </span>
                <div id="closedAlertWindow">
                    Закрыть
                </div>
            </section>

            <footer class="footer">
                &copy 2014 k1slim
            </footer>
        </section>

        <script id="templateListTest" type="text/x-handlebars-template">
            <ul>
                {{#each test}}
                <li id={{@index}}test class="testStr">
                    {{title}}
                </li>
                {{/each}}
            </ul>

        </script>

        <script id="template" type="text/x-handlebars-template">
            <div id="placeQuestionText">
                {{question}}
            </div>
            {{#if questionImg}}
                <img src={{questionImg}} id="placeImage" />
            {{/if}}
            <ul>
                {{#each answers}}
                <li class="answ">

                </li>
                {{/each}}
            </ul>
            <div id="skip">
                Пропустить вопрос
            </div>
        </script>

        <script src="js/util.js"></script>
        <script src="js/stat.js"></script>
        <script src="js/test.js"></script>
        <script src="js/routing.js"></script>
        <script src="js/persistence.js"></script>
        <script src="js/constructor.js"></script>
    </body>
</html>
