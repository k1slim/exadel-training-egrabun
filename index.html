<!DOCTYPE html>
<html>
    <head>
        <title>
            Тесты по ПДД
        </title>
        <link rel="stylesheet" type="text/css" href="css/compiled/main.css" />
        <link rel="shortcut icon" href="http://avto-russia.ru/images/favicon.ico" />
        <meta charset="utf-8" />

        <script data-main="js/init" src="bower_components/requirejs/require.js"></script>
    </head>
    <body>
        <section class="page">
            <header class="header">
                Тесты по правилам дорожного движения
            </header>
            <section id="leftBlock">
                <div class="contentHead">
                    Доступные тесты
                </div>
                <div class="listTest">

                   <img class="loadDataScreen" src="image/layout/ajax-loader.gif">

                </div>
            </section>
            <section class="close" id="question">
                <div class="contentHead" id="titlePlaceholder">
                    *Название теста*
                </div>
                <div class="textQuest">

                </div>
            </section>
            <section class="rightBlock">
                <div class="contentHead">
                    Итог
                </div>
                <div class="close" id="info">
                    <!--Осталось:-->
                    <!--<span id="placeTimer">-->
                        <!--00:15:00-->
                    <!--</span>-->
                    <!--<br />-->
                    Активный:
                    <span id="activeQuest">
                        0
                    </span>
                    <br />
                    Вопрос №
                    <span id="numb">
                        0
                    </span>
                    /
                    <span id="numbLast">
                        0
                    </span>
                    <br />
                    Правильных:
                    <span id="rightAnswerCounter">
                        0
                    </span>
                    <br />
                    Неправильных:
                    <span id="wrongAnswerCounter">
                        0
                    </span>
                </div>
                <div class="close" id="back">
                    Вернуться к списку тестов
                </div>
            </section>
            <section class="close" id="alertWindowBack" >

            </section>
            <section class="close" id="alertWindow" >
                <span id="textPlaceholder">
                    *Текст*
                </span>
                <div id="closedAlertWindow">
                    Закрыть
                </div>
            </section>

            <footer class="footer">
                <span>
                    &copy; 2014 k1slim
                </span>
                <div id="clear">
                    &nbsp;X&nbsp;
                </div>
            </footer>
        </section>
    </body>
</html>
