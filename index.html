<!DOCTYPE html>
<html>
    <head>
        <title>
            Тесты по ПДД
        </title>
        <link rel="stylesheet" type="text/css" href="css/compiled/main.css" />
        <link rel="shortcut icon" href="http://avto-russia.ru/images/favicon.ico" />
        <meta charset="utf-8" />
        <script src="js/jquery-2.1.1.min.js"></script>
    </head>
    <body>
        <section class="page">
            <header class="header">
                Тесты по правилам дорожного движения
            </header>
            <section class="open" id="leftBlock">
                <div class="contentHead">
                    Доступные тесты
                </div>
                <div class="listTest">
                    <!--<ul>
                        <li id="1test" class="testStr">
                            1
                        </li>
                        <li id="2test" class="testStr">
                            2
                        </li>
                        <li id="3test" class="testStr">

                        <li id="4test" class="testStr">
                            4
                        </li>
                        <li id="5test" class="testStr">
                            5
                        </li>
                    </ul>-->
                </div>
            </section>
            <section class="close" id="question">
                <div class="contentHead" id="titlePlaceholder">
                    *Название теста*
                </div>
                <div class="textQuest">
                    <div id="placeQuestionText">
                         *Текст вопроса*
                    </div>
                    <img src="#" id="placeImage" />
                    <!--<ul>
                        <li id="1answ" class="answ">
                            1
                        </li>
                        <li id="2answ" class="answ">
                            2
                        </li>
                        <li id="3answ" class="answ">

                        </li>
                        <li id="4answ" class="answ">
                            4
                        </li>
                        <li id="5answ" class="answ">
                            5
                        </li>
                     </ul>-->
                    <div id="skip">
                        Пропустить вопрос
                    </div>
                </div>
            </section>
            <section class="rightBlock">
                <div class="contentHead">
                    Итог
                </div>
                <div class="close" id="info">
                    Активный:
                    <span id="activeQuest">
                        0
                    </span>
                    <br />
                    Вопрос №
                    <span id="numb">
                        0
                    </span>
                    /
                    <span id="numbLast">
                        0
                    </span>
                    <br />
                    Правильных:
                    <span id="rightAnswerCounter">
                        0
                    </span>
                    <br />
                    Неправильных:
                    <span id="wrongAnswerCounter">
                        0
                    </span>
                </div>
                <div class="close" id="back">
                    Вернуться к списку тестов
                </div>
            </section>
            <section class="close" id="alertWindowBack" >

            </section>
            <section class="close" id="alertWindow" >
                <span id="textPlaceholder">
                    *Текст*
                </span>
                <div id="closedAlertWindow">
                    Закрыть
                </div>
            </section>

            <footer class="footer">
                &copy 2014 k1slim
            </footer>
        </section>
        <script src="js/util.js"></script>
        <script src="js/stat.js"></script>
        <script src="js/test.js"></script>
        <script src="js/routing.js"></script>
        <script src="js/persistence.js"></script>
        <script src="js/constructor.js"></script>
    </body>
